<!-- Section Call To Action finale ELISUN avec formulaire progressif -->
<section id="cta-finale-elisun" class="cta-section">
    <div class="containerMax">
        <div class="cta-container">
            <!-- Colonne gauche - Titre et description -->
            <div class="cta-left">
                <div class="cta-content">
                    <h2>Prêt à découvrir vos économies solaires ?</h2>
                    <p>Bénéficiez de l'expertise terrain ELISUN et de l'accès privilégié aux kits Hitronics premium. Recevez votre devis personnalisé en moins de 24h.</p>
                </div>
            </div>

            <!-- Colonne droite - Formulaire d'inscription progressif -->
            <div class="cta-right">
                <div class="input-cta-group input-cta-group-plain">
                    <div class="input-button-wrapper">
                        <!-- Étape 1 : Email -->
                        <input type="email"
                               id="cta-email-input"
                               placeholder="Votre email professionnel"
                               class="input-field"
                               autocomplete="email">
                        <!-- Étape 2 : Prénom + Nom (cachés par défaut) -->
                        <input type="text"
                               id="cta-prenom-input"
                               placeholder="Prénom"
                               class="input-field"
                               autocomplete="given-name"
                               hidden>
                        <input type="text"
                               id="cta-nom-input"
                               placeholder="Nom"
                               class="input-field"
                               autocomplete="family-name"
                               hidden>
                        <div class="bouton btn-primary" id="cta-signup-btn">
                            Obtenir mon devis
                        </div>
                    </div>
                </div>
                <p class="input-cta-notice">
                    <i class="fas fa-lock"></i> Nous respectons votre vie privée • Réponse sous 24h
                </p>
            </div>

        </div>

    </div>

</section>
