<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>À propos - EliSun</title>

    <!-- CSS Critique inline pour éviter FOUC (Flash of Unstyled Content) -->
    <style>
        /* Cacher le body jusqu'au chargement complet */
        body:not(.dom-loaded) {
            opacity: 0 !important;
            visibility: hidden !important;
        }

        /* Afficher progressivement quand tout est chargé */
        body.dom-loaded {
            opacity: 1 !important;
            visibility: visible !important;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>

</body>
