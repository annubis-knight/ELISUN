# TRACKING EVENTS - Configuration personnalisée
# google-setup generate-tracking

project:
  name: "www"
  gtm_container_id: "GTM-KV37SG94"
  ga4_measurement_id: "G-2P2JH4ESZG"

events:

  # ============================================
  # CONVERSION
  # ============================================

  - event_name: "form_submit"
    category: "conversion"
    trigger: "submit"
    selector: "form[data-track='contact']"
    # Soumission du formulaire de contact principal

  - event_name: "phone_click"
    category: "conversion"
    trigger: "click"
    selector: "[data-track='phone']"
    # Clic sur un numéro de téléphone

  - event_name: "email_click"
    category: "conversion"
    trigger: "click"
    selector: "[data-track='email']"
    # Clic sur une adresse email

  - event_name: "whatsapp_click"
    category: "conversion"
    trigger: "click"
    selector: "[data-track='whatsapp']"
    # Clic sur un lien WhatsApp

  - event_name: "form_step"
    category: "conversion"
    trigger: "click"
    selector: "[data-track='form_continuer']"
    # L'utilisateur à répondu à la première page du formulaire

  # ============================================
  # ENGAGEMENT
  # ============================================

  - event_name: "cta_primary"
    category: "engagement"
    trigger: "click"
    selector: "[data-track='cta-primary']"
    # CTA principal (conversion directe : devis, contact, achat)

  - event_name: "cta_secondary"
    category: "engagement"
    trigger: "click"
    selector: "[data-track='cta-secondary']"
    # CTA secondaire (en savoir plus, découvrir, voir les tarifs)

  - event_name: "video_play"
    category: "engagement"
    trigger: "click"
    selector: "[data-track='video']"
    # Lecture d'une vidéo

  - event_name: "accordion_open"
    category: "engagement"
    trigger: "click"
    selector: "[data-track='accordion']"
    # Ouverture d'un accordéon (FAQ, détails)

  - event_name: "tab_click"
    category: "engagement"
    trigger: "click"
    selector: "[data-track='tab']"
    # Changement d'onglet

  - event_name: "modal_open"
    category: "engagement"
    trigger: "click"
    selector: "[data-track='modal']"
    # Ouverture d'une modale

  - event_name: "scroll_25"
    category: "engagement"
    trigger: "scroll"
    threshold: 25
    # Scroll à 25% de la page

  - event_name: "scroll_50"
    category: "engagement"
    trigger: "scroll"
    threshold: 50
    # Scroll à 50% de la page

  - event_name: "scroll_75"
    category: "engagement"
    trigger: "scroll"
    threshold: 75
    # Scroll à 75% de la page

  - event_name: "scroll_100"
    category: "engagement"
    trigger: "scroll"
    threshold: 100
    # Scroll à 100% de la page (fin de page)

  - event_name: "read_30s"
    category: "engagement"
    trigger: "timer"
    delay: 30
    # Temps passé sur la page : 30 secondes

  - event_name: "read_60s"
    category: "engagement"
    trigger: "timer"
    delay: 60
    # Temps passé sur la page : 1 minute

  - event_name: "read_120s"
    category: "engagement"
    trigger: "timer"
    delay: 120
    # Temps passé sur la page : 2 minutes

  - event_name: "cookie_accept"
    category: "engagement"
    trigger: "click"
    selector: "[data-track='cookie-accept']"
    # Acceptation de tous les cookies

  - event_name: "cookie_reject"
    category: "engagement"
    trigger: "click"
    selector: "[data-track='cookie-reject']"
    # Refus de tous les cookies

  - event_name: "cookie_customize"
    category: "engagement"
    trigger: "click"
    selector: "[data-track='cookie-customize']"
    # Ouverture des préférences cookies

  - event_name: "cookie_save"
    category: "engagement"
    trigger: "click"
    selector: "[data-track='cookie-save']"
    # Sauvegarde des préférences cookies personnalisées

  # ============================================
  # NAVIGATION
  # ============================================

  - event_name: "menu_click"
    category: "navigation"
    trigger: "click"
    selector: "[data-track='menu']"
    # Clic sur un lien du menu principal

  - event_name: "logo_click"
    category: "navigation"
    trigger: "click"
    selector: "[data-track='logo']"
    # Clic sur le logo

  - event_name: "nav_internal"
    category: "navigation"
    trigger: "click"
    selector: "[data-track='nav']"
    # Bouton de navigation interne (Voir, Découvrir) - pas de conversion

  - event_name: "error_404"
    category: "navigation"
    trigger: "load"
    selector: "body.error-404, body.page-404, [data-page='404']"
    # Page 404 affichée (page non trouvée)

  - event_name: "error_form"
    category: "navigation"
    trigger: "click"
    selector: "[data-track='form-error']"
    # Erreur de validation de formulaire affichée

  - event_name: "error_page"
    category: "navigation"
    trigger: "load"
    selector: "body.error-500, body.error, [data-page='error']"
    # Page d'erreur serveur affichée
